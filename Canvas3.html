<head>
<title>HTML5 CANVAS</title>
<style>
canvas{
border:1px solid #000000;
}
</style>
<script>
var c;
var ctx;
function init(){
c=document.getElementById("mycanvas");
ctx=c.getContext("2d");
draw();
}
function draw(){
var posx=0;
var posy=0;
setInterval(function(){
posx+=1;
posy+=1;
ctx.fillStyle="black";
ctx.fillRect(0,0,c.width,c.height);

ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(posx,120,55,0,Math.PI*2);
ctx.fill();

ctx.fillStyle="red";
ctx.beginPath();
ctx.arc(160,posy,70,0,Math.PI*2);
ctx.fill();

ctx.fillStyle="blue";
ctx.beginPath();
ctx.arc(350,posy,38,0,Math.PI*2);
ctx.fill();
},8);
}
</script>
</head>
<body onload="init()">
<canvas id="mycanvas" width="600" height="400">
<p>Sorry,this browser does not support canvas</p>
</canvas>
</body>
</html>
