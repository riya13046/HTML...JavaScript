<!DOCTYPE html>
<html>
<head>
<title>HTML5 CANVAS</title>
<style>
canvas{
border:1px solid #000000;
}
</style>
<script>
var c;
var ctx;
function init(){
c=document.getElementById("mycanvas");
ctx=c.getContext("2d");
draw();
}
function draw(){
var posx=0;
var posy=0;
setInterval(function(){
posx+=1;
posy+=1;
ctx.fillStyle="red";
ctx.fillRect(posx,0,50,50);
},50);
}
</script>
</head>
<body onload="init()">
<canvas id="mycanvas" width="600" height="400">
<p>Sorry,this browser does not support canvas</p>
</canvas>
</body>
</html>
